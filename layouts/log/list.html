{{ define "main" }}
<section class="list-page">
  <h1>{{ .Title }}</h1>
  <p class="page-description">{{ .Description }}</p>

  <div class="timeline">
    {{ range .Pages.ByDate.Reverse }}
    <div class="timeline-entry">
      <div class="timeline-date">{{ .Date.Format "2006-01-02" }}</div>
      <div class="timeline-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></div>
      <div class="timeline-body">{{ .Content }}</div>
      {{ with .Params.image }}
      <div class="timeline-image">
        <img src="{{ . | relURL }}" alt="{{ $.Title }}" loading="lazy">
      </div>
      {{ end }}
    </div>
    {{ end }}
  </div>
</section>
{{ end }}
