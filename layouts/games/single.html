{{ define "main" }}
{{ with .Params.hero_image }}
<div class="page-hero">
  <img src="{{ . | relURL }}" alt="{{ $.Title }}" loading="lazy">
  <div class="page-hero-content">
    <h1>{{ $.Title }}</h1>
    {{ with $.Description }}<p class="page-subtitle">{{ . }}</p>{{ end }}
  </div>
</div>
{{ end }}

{{ if .Parent }}
<div class="wide">
  <nav class="page-subnav">
    {{ range .Parent.Pages }}
    <a href="{{ .RelPermalink }}" {{ if eq $.RelPermalink .RelPermalink }}class="active"{{ end }}>{{ .Title }}</a>
    {{ end }}
  </nav>
</div>
{{ end }}

<article class="page page-{{ .File.Dir | path.Base }}">
  {{ if not .Params.hero_image }}<h1>{{ .Title }}</h1>{{ end }}
  {{ .Content }}
</article>
{{ end }}
