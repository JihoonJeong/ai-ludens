<!DOCTYPE html>
<html lang="{{ .Lang | default "en" }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <link rel="stylesheet" href="{{ "css/main.css" | relURL }}">
</head>
<body>
  <header class="site-header">
    <nav class="nav-container">
      <a href="{{ .Site.BaseURL }}" class="site-logo">AI Ludens</a>
      <ul class="nav-menu">
        {{ range .Site.Menus.main }}
        <li><a href="{{ .URL | relURL }}" class="{{ if $.IsMenuCurrent "main" . }}active{{ end }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>
  </header>

  <main class="content">
    {{ block "main" . }}{{ end }}
  </main>

  <footer class="site-footer">
    <div class="footer-content">
      <p>&copy; 2026 AI Ludens &mdash; The Dual Lab</p>
      <p class="footer-tagline">Open by Default. Story First. Play Together. Honest Science.</p>
    </div>
  </footer>
</body>
</html>
