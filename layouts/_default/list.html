{{ define "main" }}
<section class="list-page">
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
  <article class="list-item">
    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    {{ if .Description }}<p>{{ .Description }}</p>{{ end }}
  </article>
  {{ end }}
</section>
{{ end }}
